version: '3.8'

services:
  postgres-db:
    container_name: postgres-db
    image: postgres
    volumes:
      - ./volumes/database/postgres-dev:/var/lib/postgresql
    environment:
      POSTGRES_USER: "dev"
      POSTGRES_PASSWORD: "dev"
      POSTGRES_DB: "shapeupdev"
      TZ: "America/Sao_Paulo"
    ports:
      - "5432:5432"
    networks:
      - pg-db-network
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "dev@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "dev"
      TZ: "America/Sao_Paulo"
    ports:
      - "6543:80"
    depends_on:
      - postgres-db
    networks:
      - pg-db-network
    restart: always

  mongo-db:
    container_name: mongo-db
    image: mongo
    restart: always
    volumes:
      - ./volumes/database/mongo-dev:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: "dev"
      MONGO_INITDB_ROOT_PASSWORD: "dev"
    ports:
      - "27017:27017"
    networks:
      - pg-db-network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - mongo-db
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: dev
      ME_CONFIG_MONGODB_ADMINPASSWORD: dev
      ME_CONFIG_MONGODB_URL: mongodb://dev:dev@mongo-db:27017/
    networks:
      - pg-db-network

networks:
  pg-db-network: {}